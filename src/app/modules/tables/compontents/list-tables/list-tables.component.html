<div class="row">
    <div class="col mt-3 ml-2">
      <h3><b>Tables List</b></h3>
    </div>
    <div class="col text-right mt-2">
      <button mat-mini-fab [matTooltip]="'New'" color="primary">
        <mat-icon (click)="new.emit()">add</mat-icon>
      </button>
    </div>
    <div class="col-2 text-right">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
    </div>
  </div>

  <div class="mat-elevation-z1">
    <mat-table #table multiTemplateDataRows [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="code">
        <mat-header-cell mat-sort-header *matHeaderCellDef><b>Code</b></mat-header-cell>
        <mat-cell class="duration-cell" *matCellDef="let el">
          {{el.code}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="qr">
        <mat-header-cell mat-sort-header *matHeaderCellDef><b>QR Code</b></mat-header-cell>
        <mat-cell class="duration-cell" *matCellDef="let el">
          {{el.qR}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions" class="text-right">
        <mat-header-cell *matHeaderCellDef><b>Actions</b></mat-header-cell>
        <mat-cell class="duration-cell" *matCellDef="let el">
          <button mat-icon-button color="accent" matTooltip="Edit" (click)="edit.emit(el)">
            <mat-icon aria-label="Menu">edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Remove" (click)="delete.emit(el)">
            <mat-icon aria-label="Menu">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row class="striped-row" *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
