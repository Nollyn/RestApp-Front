<div class="row">
    <div class="col mt-3 ml-2">
      <h3><b>Restaurants List</b></h3>
    </div>
    <div class="col text-right mt-2">
      <button mat-mini-fab [matTooltip]="'New'" color="primary">
        <mat-icon (click)="new.emit()">add</mat-icon>
      </button>
    </div>
    <div class="col-2 text-right">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Restaurant" #input>
      </mat-form-field>
    </div>
  </div>

  <div class="mat-elevation-z1">
    <mat-table #table multiTemplateDataRows [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <mat-header-cell mat-sort-header *matHeaderCellDef><b>Name</b></mat-header-cell>
        <mat-cell class="duration-cell" *matCellDef="let el">
          {{el.name}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell mat-sort-header *matHeaderCellDef><b>Description</b></mat-header-cell>
        <mat-cell class="duration-cell" *matCellDef="let el">
          {{el.description}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="nif">
        <mat-header-cell mat-sort-header *matHeaderCellDef><b>NIF</b></mat-header-cell>
        <mat-cell class="duration-cell" *matCellDef="let el">
          {{el.nif}}
        </mat-cell>
      </ng-container>


      <ng-container matColumnDef="phone">
        <mat-header-cell mat-sort-header *matHeaderCellDef><b>Phone</b></mat-header-cell>
        <mat-cell class="duration-cell" *matCellDef="let el">
          {{el.phone}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="address">
        <mat-header-cell mat-sort-header *matHeaderCellDef><b>Address</b></mat-header-cell>
        <mat-cell class="duration-cell" *matCellDef="let el">
          {{el.address}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="postalCode">
        <mat-header-cell mat-sort-header *matHeaderCellDef><b>Postal Code</b></mat-header-cell>
        <mat-cell class="duration-cell" *matCellDef="let el">
          {{el.postalCode}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="city">
        <mat-header-cell mat-sort-header *matHeaderCellDef><b>City</b></mat-header-cell>
        <mat-cell class="duration-cell" *matCellDef="let el">
          {{el.city}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="country">
        <mat-header-cell mat-sort-header *matHeaderCellDef><b>Country</b></mat-header-cell>
        <mat-cell class="duration-cell" *matCellDef="let el">
          {{el.country}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions" class="text-right">
        <mat-header-cell *matHeaderCellDef><b>Actions</b></mat-header-cell>
        <mat-cell class="duration-cell" *matCellDef="let el">
          <button mat-icon-button color="accent" matTooltip="Edit" (click)="edit.emit(el)">
            <mat-icon>edit</mat-icon>
          </button>
          <!-- <button mat-icon-button color="warn" matTooltip="Remove" (click)="delete.emit(el)">
            <mat-icon>delete_sweep</mat-icon>
          </button> -->
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row class="striped-row" *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
