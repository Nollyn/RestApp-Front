<form [formGroup]="form" (ngSubmit)="submit(form.value)">
    <div class="row">
        <div class="col">
            <mat-form-field>
                <input required matInput placeholder="Name" formControlName="name" />
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field>
                <input required matInput placeholder="NIF" formControlName="nif" />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field>
                <input required matInput placeholder="Phone" formControlName="phone"/>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field>
                <input required matInput placeholder="Address" formControlName="address"/>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field>
                <input required matInput placeholder="Postal Code" formControlName="postalCode"/>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field>
                <input required matInput placeholder="Country" formControlName="country"/>
            </mat-form-field>
        </div>
    </div>
    <mat-form-field>
        <textarea matInput placeholder="Description" formControlName="description"></textarea>
    </mat-form-field>
    <div class="row">
        <div class="col text-right">
            <button type="submit" [disabled]='!form.invalid' [matTooltip]="'Save'" mat-mini-fab color="primary">
                <mat-icon>check</mat-icon>
            </button>
            <button mat-mini-fab type="button" color="accent" [matTooltip]="'Cancel'" (click)="clickHandler()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
</form>
