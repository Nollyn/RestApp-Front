<div class="container">
  <mat-card class="custom-location">
    <mat-card-title>
      <h2>New Menu</h2>
    </mat-card-title>
    <hr>
    <mat-card-content>
      <new-menu-form *ngIf="loadedData$|async" [menu]="menus" [categories]="categories" [dishes]="dishes"
                     (saveForm)="saveHandler($event)"
                     (cancelForm)="cancelHandler()">
      </new-menu-form>
    </mat-card-content>
  </mat-card>
</div>
